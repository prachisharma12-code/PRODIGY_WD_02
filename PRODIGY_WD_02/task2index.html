<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="task2style.css"> 
    <title>Stopwatch Web Application - Task 2</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div class="display-container">
                <div id="display">00:00:00</div>
            </div>
            <div class="buttons">
                <button id="start" class="start-btn">Start</button>
                <button id="pause" class="pause-btn">Pause</button>
                <button id="reset" class="reset-btn">Reset</button>
                <button id="lap" class="lap-btn">Lap</button>
            </div>
            <div class="lap-times">
                <h2>Lap Times:</h2>
                <ul id="laps"></ul>
            </div>
        </div>
    </div>

    <!-- Link the JavaScript file -->
    <script src="task2script.js"></script> 
</body>
</html>
